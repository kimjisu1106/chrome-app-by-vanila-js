<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" class="css" />
    <title>Momentum</title>
  </head>
  <body>
    <header class="header">
      <div>
        <div id="weather" class="weather">
          <div>
            <img id="weather-img" class="weather-img" />
          </div>
          <div>
            <span id="weather-temp" class="weather-temp"></span>
            <span id="weather-locate" class="weather-locate"></span>
          </div>
        </div>
      </div>
      <div></div>
      <div></div>
    </header>
    <main class="main">
      <!-- clock -->
      <section id="clock" class="clock">
        <span></span>
        <span>:</span>
        <span></span>
      </section>
      <!-- greeting -->
      <h1 id="greeting" class="greeting">반가워요</h1>
      <form id="login-form" class="login-form hidden">
        <input
          maxlength="15"
          type="text"
          maxlength="15"
          placeholder="당신의 이름은 무엇인가요?"
          required
        />
      </form>
      <!-- todo -->
      <section id="main-focus" class="main-focus hidden">
        <span>오늘의 집중 포인트는 무엇인가요?</span>
        <form id="todo-form" class="todo-form">
          <input
            type="text"
            placeholder="여기에 작성하고 엔터를 누르세요"
            required
          />
        </form>
        <ul id="todo-list" class="todo-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <div id="quote" class="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
    <!-- setting -->
    <div id="setting" class="setting">
      <div id="setting-btn" class="setting-btn">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="setting-title">
        <span>설 정</span>
      </div>
      <section class="setting-bg">
        <span class="setting__section-title">배경</span>
        <form id="bg-type" class="bg-type">
          <div>
            <input
              id="bgSolidColor"
              name="bg-type"
              type="radio"
              value="Solid Color"
            />
            <label for="bgSolidColor">Solid Color</label>
          </div>
          <div>
            <input
              id="bgLandscapeImg"
              name="bg-type"
              type="radio"
              value="Landscape Image"
            />
            <label for="bgLandscapeImg">Landscape Image</label>
          </div>
          <div>
            <button type="submit">설정</button>
          </div>
        </form>
      </section>
    </div>
    <!-- random background -->
    <img id="background-image" class="background-image" />
  </body>
  <script
    src="https://kit.fontawesome.com/05fc0c404b.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/login.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/setting-section.js"></script>
</html>
